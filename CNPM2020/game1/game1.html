    <link rel="stylesheet" type="text/css" href="game1.css">
</head>

<body>
    <div id="game">
        <div class="head">
            <a class="back-link" style href="../game1/Mainmenu.html">Back</a>
            <!-- nút quay lại -->
            <div class="head_right">
                <!-- ngôn ngữ -->
            </div>

                    <img id="less8" onmouseover="bigLess(this)" onmouseout="normalLess(this)" src="../picture/less.png" style="position: absolute; left: -350px; top: 53px; cursor: pointer;">

                    <img id="equal6" onmouseover="bigEqual(this)" onmouseout="normalEqual(this)" src="../picture/equal.png" style="position: absolute; left: -350px; top: 5px; cursor: pointer;">
                    <img id="less6" onmouseover="bigLess(this)" onmouseout="normalLess(this)" src="../picture/less.png" style="position: absolute; left: -350px; top: 53px; cursor: pointer;">
                    <img id="greater5" onmouseover="bigGreater(this)" onmouseout="normalGreater(this)" src="../picture/greater.png" style="position: absolute; left: -350px; top: -45px; cursor: pointer;">
                    <img id="equal5" onmouseover="bigEqual(this)" onmouseout="normalEqual(this)" src="../picture/equal.png" style="position: absolute; left: -350px; top: 5px; cursor: pointer;">
                    <img id="less5" onmouseover="bigLess(this)" onmouseout="normalLess(this)" src="../picture/less.png" style="position: absolute; left: -350px; top: 53px; cursor: pointer;">
                    <img id="greater4" onmouseover="bigGreater(this)" onmouseout="normalGreater(this)" src="../picture/greater.png" style="position: absolute; left: -350px; top: -45px; cursor: pointer;">
                    <img id="equal4" onmouseover="bigEqual(this)" onmouseout="normalEqual(this)" src="../picture/equal.png" style="position: absolute; left: -350px; top: 5px; cursor: pointer;">
                    <img id="less4" onmouseover="bigLess(this)" onmouseout="normalLess(this)" src="../picture/less.png" style="position: absolute; left: -350px; top: 53px; cursor: pointer;">

                <p id="right" style="left: 650px; position: absolute; top: 120px; font-size: 35px;"></p>
